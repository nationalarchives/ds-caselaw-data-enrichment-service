repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: no-commit-to-branch
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt

  - repo: https://github.com/terraform-docs/terraform-docs
    rev: v0.21.0
    hooks:
      - id: terraform-docs-go
        args: ["markdown", "table", "--output-file", "README.md", "./terraform"]
        #Â remove when https://github.com/terraform-docs/terraform-docs/issues/870 resolved
        language_version: "1.24.6"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy-src
        language: python
        args: [--explicit-package-bases]
        additional_dependencies:
          [
            types-mock==5.2.0.20250924,
            types-requests==2.32.4.20260107,
            types-lxml==2026.1.1,
            types-beautifulsoup4==4.12.0.20250516,
            types-psycopg2==2.9.21.20251012,
            pandas-stubs==3.0.0.260204,
            pytest-stub==1.1.0,
            "boto3-stubs[essential, secretsmanager]==1.42.45",
            aws_lambda_powertools==3.24.0,
            moto==5.1.21,
          ]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, xml, markdown, scss, javascript]
        exclude: "terraform/README.md"

  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: v1.20.0
    hooks:
      - id: zizmor
