default_stages: [commit]

repos:
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        # args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--config=setup.cfg"]

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        exclude: "terraform/README.md"

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt

  - repo: https://github.com/terraform-docs/terraform-docs
    rev: v0.17.0
    hooks:
      - id: terraform-docs-go
        args: ["markdown", "table", "--output-file", "README.md", "./terraform"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0 # Use the sha / tag you want to point at
    hooks:
      - id: mypy
        name: mypy-src
        args: [--explicit-package-bases]
        additional_dependencies:
          [
            types-mock,
            types-requests,
            types-lxml,
            types-beautifulsoup4,
            "boto3-stubs[essential, secretsmanager]",
            aws_lambda_powertools,
          ]
        exclude: tests/

  # Check the tests in regular mode
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy
  #       name: mypy-tests
  #       additional_dependencies: [types-mock, types-requests, types-lxml, types-beautifulsoup4]
  #       files: tests/

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
